<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Haos House</title>

    <!-- Library scripts and markup -->
    <script type='text/javascript' src='lib/js/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='lib/css/x3dom.css' />

    <style>
        #logo_full_screen {
            width: 100%;
            height: 100%;
            border-style: none;
            /*
            */
            background:#D3D3D3 url(img/x3d_object_spun_background.jpg);
        }
    </style>

</head>

<body>
    <x3d id="logo_full_screen">
        <scene>
<Viewpoint position="-0.00187 0.03192 0.08770" orientation="0.00000 0.00000 0.00000 0.00000" 
 description="defaultX3DViewpointNode"></Viewpoint>
            <Transform DEF="logos">
                <Inline url="obj/x3d_object_spun.x3d"></Inline>
            </Transform>

            <!--
            NOTE:     Switch value of loop variable to stop the spinning.
                      AdjcycleInterval for rotation rate (lower = higher rate). 
                    
            info:     http://kawahara.ca/x3d-how-to-rotate-an-object/
            -->
            <timeSensor DEF='clock' cycleInterval='8' loop='true'></timeSensor>
            <orientationInterpolator DEF='spinThings' key='0 0.25 0.5 0.75 1' keyValue='0 1 0 0  0 1 0 1.57079  0 1 0 3.14159  0 1 0 4.71239  0 1 0 6.28317'></orientationInterpolator>

            <ROUTE fromNode='clock' fromField='fraction_changed' toNode='spinThings' toField='set_fraction'></ROUTE>
            <ROUTE fromNode='spinThings' fromField='value_changed' toNode='logos' toField='set_rotation'></ROUTE>
            <!--  

NOTE: If you "comment-out" of this line and then you can adjust.

            'd'key opens the "nav" console.
            'v' key outputs the viewpoint to the console
            <NavigationInfo type='none'>
-->
        </scene>
    </x3d>
</body>

</html>
